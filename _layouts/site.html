<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link data-prerender="keep" rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/farmer.png">
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}/farmer.png">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" type="text/css">


</head>

<body>
    <div class="site">
        <input type="checkbox" name="main-nav-toggle" id="main-nav-toggle" />
        <header class="site-header">
            <h1 class="site-title">{{ site.title }}</h1>


            <div class="site-menu">
                <div class="menu">
                    <label for="main-nav-toggle" id="toggle">
                        <i class="fas fa-bars"></i>
                        <i class="fas fa-times"></i>
                        <span>Menu</span>
                    </label>
                </div>


                <nav class="site-navigation">
                    <ul>
                        <li><a href="{{ site.baseurl }}/">Home</a></li>
                        <li><a href="{{ site.baseurl }}/login/">Log in</a></li>
                        <li><a href="{{ site.baseurl }}/about/">About</a></li>
                        <li><a href="{{ site.baseurl }}/product/">Products</a></li>
                        <li><a href="{{ site.baseurl }}/contact/">Contacts</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            {{content}}
        </main>

        <footer class="site-footer">
            <div class="footer-title">
                <h4>{{ site.title }}</h4>
                <p>The best food for your table!</p>

            </div>
            <div class="footer-nav-toggle">
                <label for="footer-toggle" id="phone-toggle">
                    <div>
                        <i class="fas fa-mobile-alt"></i>
                        <a href="{{ site.baseurl }}/">0885/23-71-52</a>
                    </div>
                    <div>
                        <i class="fas fa-mobile-alt"></i>
                        <a href="{{ site.baseurl }}/">0887/37-71-94</a>
                    </div>
                </label>
                <label for="footer-toggle" id="email-toggle">
                    <div>
                        <i class="fas fa-envelope"></i>
                        <a href="{{ site.baseurl }}/">lilipetrova75@abv.bg</a>
                    </div>
                </label>
                <label for="public-navigation" id="public-navigation">
                    <label for="fab fa-facebook-square" id="facebook">
                        <i class="fab fa-facebook-square"></i>
                    </label>
                    <label for="fab fa-twitter-square" id="twitter">
                        <i class="fab fa-twitter-square"></i>
                    </label>
                    <label for="fab fa-google-plus-square" id="google-plus">
                        <i class="fab fa-google-plus-square"></i>
                    </label>

                </label>
            </div>

        </footer>
    </div>
</body>

</html>
